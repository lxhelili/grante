<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--blue-100">
  <div class="demo-ribbon mdl-color--grey-100"></div>
  <main class="demo-main mdl-layout__content">
    <a href="#/ballina" ui-sref="client.ballina" class="logo-center"><img src="img/logo.png" class="img-responsive"></a>
    <div class="demo-container mdl-grid">
      <div class="mdl-cell mdl-cell--4-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
      <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">

        <div class="mdl-card__title ">
          <h2 class="mdl-card__title-text">
            <i class="material-icons mdl-color-text--grey m-r-5 lh-13">account_circle</i>
            Kyçu
          </h2>
        </div>
        <div class="p-l-20 p-r-20 p-b-20">
          <form name="loginForm" ng-submit="vm.handleLoginBtnClick()">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
              <input class="mdl-textfield__input" type="text" id="sample3" name="email" ng-model="vm.loginForm.email" />
              <label class="mdl-textfield__label" for="sample3">Emaili</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
              <input class="mdl-textfield__input" type="password" id="sample3" name="password" ng-model="vm.loginForm.password"/>
              <label class="mdl-textfield__label" for="sample3">Fjalëkalimi</label>
            </div>

            <div class="m-t-20">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-color--light-blue">
              Kyçu
            </button>
            <button ui-sref="register" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect">
              Regjistrohu
            </button>
            </div>
			
          </form>
        </div>


      </div>
    </div>
  </main>
</div>
